<!-- index.html (Login Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>INIESAT MEDICAL CENTER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 style= "color: green;">WELCOME BACK!</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Login</button>
    </form>
    <p id="accountNotFound" style="display:none; color:red;">Account not found. Please <a href="signup.html">sign up</a>.</p>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            
            // For demo purpose, just checking if username is "admin" and password is "password"
            if(username === "admin" && password === "password") {
                alert("Login Successful!");
            } else {
                document.getElementById("accountNotFound").style.display = "block";
            }
        });
    </script>
</body>
</html>
