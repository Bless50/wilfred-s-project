<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <div id="login-message"></div>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const SUPABASE_URL = "https://noqspapdbtlzwgptlytv.supabase.co";
            const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vcXNwYXBkYnRsendncHRseXR2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE1NTM1NTksImV4cCI6MjA2NzEyOTU1OX0.Nzu9WILslZeXd5l6O4Me6CTemnRAvlNLfkVPZ5i4haA";
            const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            document.getElementById('login-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                const email = e.target.email.value;
                const password = e.target.password.value;
                const { user, error } = await supabaseClient.auth.signInWithPassword({ email, password });
                const messageDiv = document.getElementById('login-message');
                if (error) {
                    messageDiv.textContent = error.message;
                    messageDiv.style.color = 'red';
                } else {
                    messageDiv.textContent = 'Login successful! Redirecting...';
                    messageDiv.style.color = 'green';
                    setTimeout(() => {
                        window.location.href = 'appointment.html';
                    }, 1000);
                }
            });
        });
    </script>
</body>
</html>
