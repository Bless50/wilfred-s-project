<!-- signup.html (Signup Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Sign Up</button>
        </form>
        <div id="signup-message"></div>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    <!-- Supabase client library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <!-- Your custom script -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const SUPABASE_URL = "https://noqspapdbtlzwgptlytv.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vcXNwYXBkYnRsendncHRseXR2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE1NTM1NTksImV4cCI6MjA2NzEyOTU1OX0.Nzu9WILslZeXd5l6O4Me6CTemnRAvlNLfkVPZ5i4haA";
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.getElementById('signup-form').addEventListener('submit', async function(e) {
          e.preventDefault();
          const email = e.target.email.value;
          const password = e.target.password.value;
          const { user, error } = await supabaseClient.auth.signUp({ email, password });
          const messageDiv = document.getElementById('signup-message');
          if (error) {
            messageDiv.textContent = error.message;
            messageDiv.style.color = 'red';
          } else {
            messageDiv.textContent = 'Signup successful! Please check your email to confirm your account.';
            messageDiv.style.color = 'green';
            e.target.reset();
          }
        });
      });
    </script>
</body>
</html>
